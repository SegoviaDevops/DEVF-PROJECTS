<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automatico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cajero Automático</h1>
        <div id="loginSection">
            <h2>Selecciona tu cuenta</h2>
            <select id="cuentaSeleccionada">
                <option value="0">Jimena</option>
                <option value="1">Santiago</option>
                <option value="2">Raul</option>
            </select>
            <input type="password" id="passwordInput" placeholder="Ingrese su contraseña">
            <button onclick="iniciarSesion()">Iniciar Sesión</button>
            <p id="loginError" class="error"></p>
        </div>
        <h2>Operaciones</h2>
        <button onclick="mostrarSaldo()">Consultar Saldo</button>
        <button onclick="mostrarIngreso()">Ingresar Monto</button>
        <button onclick="mostrarRetiro()">Retirar Monto</button>
        <p id="menuMessage"></p>
    </div>

    <div id="operacionesSection" style="display: none;">
        <input type="number" id="montoInput" placeholder="Monto">
        <button id="confirmarOperacion"></button>
        <p id="operacionMensaje"></p>
    </div>
</div>

<script src="script.js"></script>
    
</body>
</html>
