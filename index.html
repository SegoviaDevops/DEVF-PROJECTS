<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cajero Automático</h1>
        <div id="loginSection">
            <input class="inputDatos" type="email" id="emailInput" placeholder="Correo electrónico">
            <input class="inputDatos" type="password" id="passwordInput" placeholder="Ingrese su contraseña">
            <button id="btn" onclick="iniciarSesion()">Iniciar Sesión</button>
            <p id="loginError" class="error"></p>
        </div>
        <div id="menuSection" style="display: none;">
            <h2>Operaciones</h2>
            <button id="consultarSaldoBtn" style="display: none;" onclick="mostrarSaldo()">Consultar Saldo</button>
            <button id="ingresarMontoBtn" style="display: none;" onclick="mostrarIngreso()">Ingresar Monto</button>
            <button id="retirarMontoBtn" style="display: none;" onclick="mostrarRetiro()">Retirar Monto</button>
            <p id="menuMessage"></p>
        </div>

        <div id="operacionesSection" style="display: none;">
            <input type="number" id="montoInput" placeholder="$">
            <button id="confirmarOperacion"></button>
            <p id="operacionMensaje"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
