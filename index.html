<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cajero Automático</h1>
        <div id="loginSection">
            <h2>Ingresa tu correo electrónico</h2>
            <input type="email" id="emailInput" placeholder="Correo electrónico">
            <input type="password" id="passwordInput" placeholder="Ingrese su contraseña">
            <button onclick="iniciarSesion()">Iniciar Sesión</button>
            <p id="loginError" class="error"></p>
        </div>
        <div id="menuSection" style="display: none;">
            <h2>Operaciones</h2>
            <button id="consultarSaldoBtn" style="display: none;" onclick="mostrarSaldo()">Consultar Saldo</button>
            <button id="ingresarMontoBtn" style="display: none;" onclick="mostrarIngreso()">Ingresar Monto</button>
            <button id="retirarMontoBtn" style="display: none;" onclick="mostrarRetiro()">Retirar Monto</button>
            <p id="menuMessage"></p>
        </div>

        <div id="operacionesSection" style="display: none;">
            <input type="number" id="montoInput" placeholder="Monto">
            <button id="confirmarOperacion"></button>
            <p id="operacionMensaje"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
